version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: app
      POSTGRES_DB: nlpdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://app:secret@db:5432/nlpdb
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata: